
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photos ({{ totalResults$ | async }})
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      (ionChange)="doFilter($event.target.value)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Photos ({{ totalResults$ | async }})
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-virtual-scroll
    [items]="photos$ | async"
    [trackBy]="trackByFn"
    approxItemHeight="106px"
  >
    <ng-container *virtualItem="let photo">
      <app-photo-item [photo]="photo"></app-photo-item>
    </ng-container>
  </ion-virtual-scroll>
</ion-content>
